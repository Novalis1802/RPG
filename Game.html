<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Game</title>
</head>
<body>
	<script src="bower_components/minc/src/minc.min.js"></script>
	<script>
		Minc([
				// items
				'js/items/Item.js',
				'js/items/Wear.js',
				'js/items/Ammo.js',
				'js/items/Weapon.js',

				// people
                'js/people/Human.js',
                'js/people/Merc.js',

				// Wear
				'js/items/wear/head/SteelHelmet.js',
				'js/items/wear/body/KevlarWest.js',
				'js/items/wear/legs/KevlarShorts.js',

				// Ammo
				'js/items/ammo/9mm.js',
				'js/items/ammo/5.56mm.js',

				// Weapons
				'js/items/weapons/pistol/Beretta_92F.js',
				'js/items/weapons/assault_rifle/Colt_Commando.js'
			 ]
		).done(init);

		function init() {
			window.shadow = new Merc({
				health: 95,
				agility: 96,
				dexterity: 83,
				strength: 88,
				leadership: 35,
				wisdom: 77,
				level: 5,
				marksmanship: 92,
				explosives: 22,
				mecanical: 35,
				medical: 30
			}, 'Kyle Simmons', 'Shadow');

			var helmet 	= new SteelHelmet();
			var west 	= new KevlarWest();
			var shorts 	= new KevlarShorts();
			var colt 	= new Colt_Commando();

			shadow
				.give(helmet)
				.give(west)
				.give(shorts)
				.give(new Beretta_92F())
				.give(colt)
				.give(new $5_56MM())
				.give(new $9MM())
				.give(new $9MM())
				.equip(colt);

			console.log(shadow);
		}
	</script>
</body>
</html>
