<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Game</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script src="bower_components/minc/src/minc.min.js"></script>
	<script>
		Minc([
				'js/Point.js',
				'js/Abstract.js',
				'js/world/World.js',

				// items
				'js/items/Item.js',
				'js/items/Wear.js',
				'js/items/Ammo.js',
				'js/items/Weapon.js',

				// people
                'js/people/Person.js',
                'js/people/Merc.js',
                'js/people/mercs/Shadow.js',
                'js/people/mercs/Ivan.js',

				// Wear
				'js/items/wear/head/SteelHelmet.js',
				'js/items/wear/body/KevlarWest.js',
				'js/items/wear/legs/KevlarShorts.js',

				// Ammo
				'js/items/ammo/9mm.js',
				'js/items/ammo/5.56mm.js',
				'js/items/ammo/5.45mm.js',

				// Weapons
				'js/items/weapons/pistol/Beretta_92F.js',
				'js/items/weapons/assault_rifle/Colt_Commando.js',
				'js/items/weapons/smg/MP5K.js',
				'js/items/weapons/assault_rifle/AK-74.js'
			 ]
		).done(init);

		var shadow, ivan;

		function init() {
			shadow = new Shadow(true);
			ivan = new Ivan(true);

			World.addPeople(shadow, ivan);
			World.joinTeam('A', shadow);
			World.joinTeam('B', ivan);

			console.log(World.PEOPLE);

			ivan.walk(new Point(20, 20));

			//document.body.appendChild(shadow.thumb);
			//document.body.appendChild(ivan.thumb);
		}
	</script>

	<code id="log"></code>
</body>
</html>
