<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Game</title>
</head>
<body>
	<script src="bower_components/minc/src/minc.min.js"></script>
	<script>
		Minc([
				// items
				'js/items/Item.js',
				'js/items/Wear.js',
				'js/items/Ammo.js',
				'js/items/Weapon.js',

				// people
                'js/people/Human.js',
                'js/people/Merc.js',
                'js/people/mercs/Shadow.js',

				// Wear
				'js/items/wear/head/SteelHelmet.js',
				'js/items/wear/body/KevlarWest.js',
				'js/items/wear/legs/KevlarShorts.js',

				// Ammo
				'js/items/ammo/9mm.js',
				'js/items/ammo/5.56mm.js',

				// Weapons
				'js/items/weapons/pistol/Beretta_92F.js',
				'js/items/weapons/assault_rifle/Colt_Commando.js'
			 ]
		).done(init);

		function init() {
			window.shadow = new Shadow();

			var helmet 	= new SteelHelmet();
			var west 	= new KevlarWest();
			var shorts 	= new KevlarShorts();
			var colt 	= new Colt_Commando();

			shadow
				.equip(helmet)
				.equip(west)
				.equip(shorts)
				.equip(new Beretta_92F())
				.equip(colt)
				.equip(new $5_56MM())
				.equip(new $9MM())
				.equip(new $9MM())
				.grab(colt);

			console.log(shadow);
		}
	</script>
</body>
</html>
